<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Streamlit FFmpeg Component (stlite)</title>
    <script
      src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.15/dist/umd/ffmpeg.js"
      integrity="sha384-6gtICseWoSfROfflbGSkg1kwPTH+2SxMvyn0e3THJbNoyPxx5tzNk4EXfLIHD2iD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/streamlit-component-lib@latest/dist/index.iife.js"
      integrity="sha384-evpdmfaELBp6+59oBZbXUMkjSuv0sfiVAckQKsei12sLKl7/FJsModYNhGNNRAET"
      crossorigin="anonymous"
    ></script>
    <style>
      .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
